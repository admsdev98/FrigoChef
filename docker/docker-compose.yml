services:
  backend:
    build:
      context: ..
      dockerfile: docker/dockerfile.backend
    container_name: frigochef-backend
    restart: unless-stopped
    ports:
      - "8001:8000"
    env_file:
      - ../backend/.env
    networks:
      - frigochef-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ..
      dockerfile: docker/dockerfile.frontend
    container_name: frigochef-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ../frontend/src/.env
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - frigochef-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  frigochef-network:
    driver: bridge
